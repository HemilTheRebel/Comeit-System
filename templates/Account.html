{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <legend class="border-bottom mb-4">Account</legend>
    <h5>ID : {{user['id']}} </h5>
    <h5>Name : {{user['name']}} </h5>
    <h5>Contact : {{user['contact']}} </h5>
    <h5>Job : {{user['job']}} </h5>
    <br />
    <button type="button" class="btn btn-dark" onclick=location.href='{{ url_for("logout") }}'>
        Logout
    </button>
</div>

{% endblock content %}
